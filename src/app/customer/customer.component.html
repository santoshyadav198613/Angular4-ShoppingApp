<h1>
    Customer Works!
</h1>


<table class='table'>
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Address
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cust of customerList">
            <td>
                {{cust.id}}
            </td>
            <td>
                {{cust.name}}
            </td>
            <td>
                {{cust.address}}
            </td>
        </tr>
    </tbody>
</table>
